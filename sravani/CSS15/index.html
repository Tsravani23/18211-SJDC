<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html>
<head>
<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>
</head>
<body>

<h2>The list-style-type Property</h2>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>cake</li>
  <li>ice cream</li>
  <li>chocolate</li>
</ul>

<ul class="b">
  <li>cake</li>
  <li>ice cream</li>
  <li>Chocolate</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Cake</li>
  <li>icecream</li>
  <li>Chocolate</li>
</ol>

<ol class="d">
  <li>Cake</li>
  <li>ice cream</li>
  <li>Chocolate</li>
</ol>
</body>
</html>
