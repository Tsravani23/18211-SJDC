<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
        </head>
        <body>
        
        <h2>Table Headers</h2>
        
        <p>Use the TH element to define table headers.</p>
        
        <table style="width:100%">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
          </tr>
          <tr>
            <td>Hima</td>
            <td>bindhu</td>
            <td>19</td>
          </tr>
          <tr>
            <td>Tammali</td>
            <td>Sravani</td>
            <td>20</td>
          </tr>
        </table>
        <style>
            table, th, td {
              border: 1px solid black;
            }
            </style>
            </head>
            <body>
            
            <h1>The caption element</h1>
            
            <table>
              <caption>Monthly savings</caption>
              <tr>
                <th>Month</th>
                <th>Savings</th>
              </tr>
              <tr>
                <td>January</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>February</td>
                <td>$50</td>
              </tr>
            </table>
             
</body>
</html>
